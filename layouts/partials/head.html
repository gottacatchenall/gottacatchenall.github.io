<head>
    <title>{{.Site.Params.Title}}</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="keywords" content="michael catchen" />
    <base href="{{ .Site.BaseURL }}">


    <script type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>
    <script async src="https://badge.dimensions.ai/badge.js" charset="utf-8"></script>
    <script src=" https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.min.js "></script>


    {{ $sass := resources.Get "scss/theme.scss" }}
    {{ $style := $sass | css.Sass }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink | absURL }}" >

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

    <script src="/ui.js"></script>

    <link rel="canonical" href="{{ .Permalink }}">
</head>
